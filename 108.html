
<!DOCTYPE html>

<body>
<p>Hello world!</p>
	<script>
		function findNumber(n){
var r=0;
var pw=Math.pow(2,0);
while(pw<=n){
	r++;
	pw=Math.pow(2,r);
}
alert("n="+n+"; r="+r+"; 2^r="+pw);
}
var Num = prompt("Задайте натуральне число n");
findNumber(Num);

	</script>
</body>
